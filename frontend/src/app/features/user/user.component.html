<c-card class="mb-4 bg-gray-600 shadow-md w-full mt-20">
    <c-card-header class="text-gray-200">
        User Profile
    </c-card-header>
    <c-card-body class="bg-gray-800 shadow-md w-full rounded-lg">
        <c-row>
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-6">

                <div>
                    <label class="block mb-1 text-sm font-medium text-gray-200">Name</label>
                    <input formControlName="name" type="text"
                        class="w-full p-2 rounded border border-gray-600 focus:outline-none focus:ring focus:ring-indigo-500 bg-gray-700 text-white placeholder-gray-400">
                </div>

                <div>
                    <label class="block mb-1 text-sm font-medium text-gray-200">Last Name</label>
                    <input formControlName="lastName" type="text"
                        class="w-full p-2 rounded border border-gray-600 focus:outline-none focus:ring focus:ring-indigo-500 bg-gray-700 text-white placeholder-gray-400">
                </div>

                <div>
                    <label class="block mb-1 text-sm font-medium text-gray-200">Email</label>
                    <input formControlName="email" type="email"
                        class="w-full p-2 rounded border border-gray-600 focus:outline-none focus:ring focus:ring-indigo-500 bg-gray-700 text-white placeholder-gray-400"
                        readonly>
                </div>

                <div>
                    <label class="block mb-1 text-sm font-medium text-gray-200">Age</label>
                    <input formControlName="age" type="number"
                        class="w-full p-2 rounded border border-gray-600 focus:outline-none focus:ring focus:ring-indigo-500 bg-gray-700 text-white placeholder-gray-400">
                </div>

                <div>
                    <button type="submit" [disabled]="!userForm.valid"
                        class="px-4 py-2 bg-indigo-700 hover:bg-indigo-700 rounded text-white font-semibold shadow disabled:opacity-50 disabled:cursor-not-allowed">
                        Update profile
                    </button>
                </div>

            </form>
        </c-row>
    </c-card-body>
</c-card>
