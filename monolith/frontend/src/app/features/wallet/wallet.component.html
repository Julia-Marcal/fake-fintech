<c-card class="w-full mt-20 shadow-md mb-4" [ngClass]="(isDarkTheme$ | async) ? 'bg-gray-800' : 'bg-white'">
  <c-card-header [ngClass]="(isDarkTheme$ | async) ? 'text-gray-200 bg-gray-700' : 'text-gray-800 bg-gray-50'"
    class="text-xl font-semibold">
    Wallet Profiles {{wallets.length > 0 ? '(' + wallets.length + ')' : ''}}
  </c-card-header>

  <c-card-body class="w-full rounded-lg shadow-md p-6"
    [ngClass]="(isDarkTheme$ | async) ? 'bg-gray-800' : 'bg-gray-50'">
    <c-row class="g-4 justify-center">
      <ng-container *ngFor="let wallet of wallets; let i = index">
        <c-col xs="12" md="6" xl="3">
          <div class="h-full flex flex-col p-6 border rounded-2xl shadow transition-colors duration-200 relative"
            [ngClass]="{
              'bg-white border-slate-200': !(isDarkTheme$ | async),
              'bg-gray-700 border-gray-600': (isDarkTheme$ | async)
            }">
            <div class="absolute top-4 right-4 z-10">
              <c-dropdown placement="bottom-end" autoClose="outside">
                <button cButton variant="ghost" size="sm" cDropdownToggle
                  class="p-2 rounded-full transition-colors focus:outline-none"
                  [ngClass]="(isDarkTheme$ | async) ? 'hover:bg-gray-600 text-gray-300' : 'hover:bg-gray-100 text-gray-600'"
                  aria-label="Options" type="button">
                  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path
                      d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z">
                    </path>
                  </svg>
                </button>

                <div cDropdownMenu class="min-w-40 shadow-lg border"
                  [ngClass]="(isDarkTheme$ | async) ? 'bg-gray-700 border-gray-600' : 'bg-white border-gray-200'">
                  <button cDropdownItem (click)="visualizarWallet(wallet)"
                    class="flex items-center w-full text-left px-3 py-2 text-sm"
                    [ngClass]="(isDarkTheme$ | async) ? 'text-gray-200 hover:bg-gray-600' : 'text-gray-700 hover:bg-gray-50'">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                    Visualizar
                  </button>

                  <button cDropdownItem (click)="excluirWallet(wallet)"
                    class="flex items-center w-full text-left px-3 py-2 text-sm text-red-600"
                    [ngClass]="(isDarkTheme$ | async) ? 'hover:bg-red-900/20' : 'hover:bg-red-50'">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Excluir
                  </button>
                </div>
              </c-dropdown>
            </div>

            <div class="flex items-center justify-center mb-4 mt-8">
              <h5 class="text-xl font-semibold text-center"
                [ngClass]="(isDarkTheme$ | async) ? 'text-gray-100' : 'text-slate-800'">
                {{ wallet.name | titlecase }}
              </h5>
            </div>

            <p class="mb-4 text-center leading-relaxed font-light flex-grow"
              [ngClass]="(isDarkTheme$ | async) ? 'text-gray-300' : 'text-slate-600'">
              {{ wallet.description }}
            </p>

            <div class="text-center mt-auto">
              <p class="text-lg font-bold text-green-600">
                {{ wallet.currency }} {{ wallet.balance | number: '1.2-2' }}
              </p>
            </div>
          </div>
        </c-col>
      </ng-container>
    </c-row>
  </c-card-body>
</c-card>
